<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Read Flag</title>
    <script>
        async function getFlag() {
            try {
                const response = await fetch('/flag.txt');
                const data = await response.text();
                document.body.innerText = data;
            } catch (error) {
                console.error('Error fetching the flag:', error);
            }
        }
        window.onload = getFlag;
    </script>
</head>
<body>
    <h1>Fetching Flag...</h1>
</body>
</html>
